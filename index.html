<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="shortcut icon" href="IMG/fundo.png" type="image/x-icon">
  <link rel="stylesheet" href="CSS/mediaqueries.css">
  <title>César 64</title>
</head>

<body>
  <main> 
    <div class="container">
      <h1>César 64</h1>
      <textarea name="" id="textToDecode" class="caixa" cols="20" rows="5"
        placeholder="Insira seu texto aqui..."></textarea>
      <div>
        <div class="escolha">
          <select name="" id="selection">
            <option id="cifraCesar" value="cesar">Cifra de César</option>
            <option id="base64" value="b64">Base 64</option>
          </select>
        </div>
        <div id="steps">
          <label class="textopassos">Selecione o número de passos:</label>
          <div class=" selecionapassos">
            <input type="range" id="passos" min="2" max="25" value="5"
              oninput="this.nextElementSibling.value = this.value" />
            <output>5</output>
          </div>
        </div>
        <div class="codedecode">
          <input id="radiocodificar" type="radio" name="code" value="codificar" />
          <label>Codificar</label>
          <input id="radiodecodificar" type="radio" name="code" value="decodificar" />
          <label>Decodificar</label>
        </div>
        <div class="criptografar">
          <button id="criptografarbtn" onclick="criptografia()">
            Codificar Mensagem
          </button>
        </div>
        <div>
          <textarea name="" id="decodedText" class="caixa" cols="20" rows="5" readonly
            placeholder="Resultado..."></textarea>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <a href="https://github.com/bedibe" target="_blank" rel="noopener noreferrer"><img class="linkimg"
        src="./IMG/github.png" alt="logo github"></a>
    <p>Projeto Feito. <br> Por Bernardo Rezende</p>
    <a href="https://www.linkedin.com/in/bernardo-rezende-1a9335232/" target="_blank"
      rel="noopener noreferrer"><img class="linkimg" src="./IMG/linkedin.png" alt ="logo linkedin" ></a>
  </footer>
  <script src="SCRIPT/main.js"></script>
</body>

</html>
